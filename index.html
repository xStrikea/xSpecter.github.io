<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loader</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #a9b1b6, #475c6b);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      --uib-size: 80px;
      --uib-stroke: 3px;
      width: var(--uib-size);
      height: var(--uib-size);
      position: relative;
    }

    .line {
      position: absolute;
      top: 0;
      left: calc(50% - var(--uib-stroke) / 2);
      width: var(--uib-stroke);
      height: 100%;
      transform-origin: center bottom;
    }

    .pulse {
      position: absolute;
      width: 100%;
      height: 20%;
      top: 15%;
      border-radius: 999px;
      background-color: white;
      opacity: 0;
      transform: scaleY(0);
      transform-origin: center bottom;
    }
  </style>
</head>
<body>
  <div class="container" id="loader"></div>

  <script>
    const container = document.getElementById("loader");
    const totalLines = 24;

    for (let i = 0; i < totalLines; i++) {
      const angle = (360 / totalLines) * i;

      const line = document.createElement("div");
      line.className = "line";
      line.style.transform = `rotate(${angle}deg)`;

      const pulse = document.createElement("div");
      pulse.className = "pulse";
      line.appendChild(pulse);

      gsap.to(pulse, {
        scaleY: 1.5,
        opacity: 1,
        repeat: -1,
        yoyo: true,
        ease: "sine.inOut",
        duration: 0.6,
        delay: i * 0.03
      });

      container.appendChild(line);
    }

    setTimeout(() => {
      window.location.href = "https://xStrikea.github.io/home";
    }, 3000);
  </script>
</body>
</html>
