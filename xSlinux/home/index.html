<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Noob Rain</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: 'Comic Sans MS', Arial, sans-serif;
      background-color: #66ccff; 
    }

    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 0;
    }

    #startButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #0000ff;
      color: white;
      padding: 16px 40px;
      font-size: 26px;
      font-weight: bold;
      border: 3px outset #444;
      border-radius: 8px;
      cursor: pointer;
      z-index: 9999;
      text-shadow: 1px 1px #666;
    }

    #startButton:hover {
      background: #5555ff;
    }

    #startButton:active {
      border-style: inset;
    }

    #flashText {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 50px;
      font-weight: bold;
      color: white;
      text-shadow: 2px 2px 3px rgba(0,0,0,0.6);
      z-index: 10000;
      display: none;
      animation: flashText 1s infinite alternate;
    }

    @keyframes flashText {
      0% { opacity: 1; }
      100% { opacity: 0.5; }
    }

  </style>
</head>
<body>
  <button id="startButton">noob</button>
  <canvas id="canvas"></canvas>
  <div id="flashText">NOOB RAIN!!</div>
  <audio id="bgMusic" src="shirtspants.mp3" loop></audio>

  <script>
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const noobImage = new Image();
    noobImage.src = 'noob.png';

    const backgroundImage = new Image();
    backgroundImage.src = 'image.png';

    let bouncingNoobs = [];
    let explodingNoobs = [];
    let rainingNoobs = [];
    let isRaining = false;
    
    for (let i = 0; i < 10; i++) {
      bouncingNoobs.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        dx: (Math.random() - 0.5) * 4,
        dy: (Math.random() - 0.5) * 4,
        size: 40
      });
    }

    function draw() {
      if (isRaining && backgroundImage.complete) {
        ctx.drawImage(backgroundImage, 0, 0, canvas.width, canvas.height);
      } else {
        const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
        gradient.addColorStop(0, "#66ccff"); 
        gradient.addColorStop(1, "#99ccff");
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }

      bouncingNoobs.forEach(n => {
        ctx.drawImage(noobImage, n.x, n.y, n.size, n.size);
        n.x += n.dx;
        n.y += n.dy;
        if (n.x <= 0 || n.x + n.size >= canvas.width) n.dx *= -1;
        if (n.y <= 0 || n.y + n.size >= canvas.height) n.dy *= -1;
      });
      
      explodingNoobs.forEach(n => {
        ctx.save();
        ctx.globalAlpha = n.alpha;
        ctx.drawImage(noobImage, n.x - n.size/2, n.y - n.size/2, n.size, n.size);
        ctx.restore();
        n.size += 2;
        n.alpha -= 0.04;
      });
      explodingNoobs = explodingNoobs.filter(n => n.alpha > 0);

      // ç•« raining noobs
      if (isRaining) {
        rainingNoobs.forEach(n => {
          ctx.drawImage(noobImage, n.x, n.y, n.size, n.size);
          n.y += n.dy;
        });
        rainingNoobs = rainingNoobs.filter(n => n.y < canvas.height + 50);

        if (Math.random() < 0.6) {
          rainingNoobs.push({
            x: Math.random() * canvas.width,
            y: -50,
            dy: 3 + Math.random() * 3,
            size: 40
          });
        }
      }

      requestAnimationFrame(draw);
    }

    draw();

    document.getElementById("startButton").onclick = () => {
      const btn = document.getElementById("startButton");
      btn.style.display = "none";
      isRaining = true;

      document.getElementById("flashText").style.display = "block";

      bouncingNoobs.forEach(n => {
        explodingNoobs.push({
          x: n.x + n.size / 2,
          y: n.y + n.size / 2,
          size: n.size,
          alpha: 1
        });
      });
      bouncingNoobs = [];

      const bgMusic = document.getElementById("bgMusic");
      bgMusic.volume = 0.7;
      bgMusic.play().catch(err => {
        console.warn("", err);
      });
    };

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
